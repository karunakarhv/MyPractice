{% extends 'base.html' %}

{% block content %}

{% if code %}
<pre>
<code class='line-numbers language-{{lang}}'>
{{code}}

</code>
</pre>
<br/><br/>
<form method=POST action="{% url 'home' %}">
    {% csrf_token %}
  <div class="mb-3">
    <textarea class="form-control" name="code" placeholder="Have A.I. Fix My Code" rows="3">{{code}}</textarea>
  </div>
  <select class="form-select" name="lang">
    <option selected>Select Programming Language</option>
    {% for lang in lang_list %}
      
      <option value="{{lang}}"> {{lang}} </option>
    
    {% endfor %}
  </select>
  <br/><br/>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
<br/>


{% else %}
<h1>Hello World!!!!</h1>
<pre>
<code class='line-numbers language-python'>
if name == "Karun":
    print("Hello Karun!")
else:
    print("Hello Friend!")
</code>
</pre>
<br/><br/>
<form method=POST action="{% url 'home' %}">
    {% csrf_token %}
  <div class="mb-3">
    <textarea class="form-control" name="code" placeholder="Have A.I. Fix My Code" rows="3">{{code}}</textarea>
  </div>
  <select class="form-select" name="lang">
    <option selected>Select Programming Language</option>
    {% for lang in lang_list %}
      
      <option value="{{lang}}">{{lang}}</option>
    
    {% endfor %}
  </select>
  <br/><br/>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
<br/>
{% endif %}

{% endblock %}
